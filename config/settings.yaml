      country: "US"
    - name: "Austin"
      country: "US"
    - name: "San Francisco"
      country: "US"
    - name: "Boston"
      country: "US"
    - name: "Atlanta"
      country: "US"
    - name: "Denver"
      country: "US"
    - name: "Seattle"
      country: "US"
    - name: "Phoenix"
      country: "US"
    - name: "Dallas"
      country: "US"
    - name: "Houston"
      country: "US"
    - name: "Philadelphia"
      country: "US"
    - name: "San Diego"
      country: "US"

  # Search queries for finding agencies
  search_queries:
    - "marketing agency"
    - "digital marketing agency"
    - "PR agency"
    - "communications agency"
    - "advertising agency"
    - "creative agency"
    - "media agency"
    - "sports marketing agency"
    - "branding agency"
    - "social media agency"

  # Industries to exclude (competitors)
  exclude_keywords:
    - "automation"
    - "AI agency"
    - "software development"
    - "web development"
    - "app development"

# Email Settings
email:
  sender_name: "Zelu Sottomayor"
  sender_email: "zelu@zelusottomayor.com"

  # Sending limits
  daily_limit: 50
  delay_between_emails_seconds: 120  # 2 minutes between emails

  # Send window (in sender's timezone)
  send_start_hour: 9
  send_end_hour: 17

  # Days to send (0=Monday, 6=Sunday)
  send_days: [0, 1, 2, 3, 4]  # Monday to Friday

# Instantly.ai Settings
instantly:
  api_key: ${INSTANTLY_API_KEY}
  campaign_name: "Agency Outreach"

# Email Personalization
personalization:
  model: "claude-sonnet-4-20250514"
  max_tokens: 500

  # Your value proposition for the AI to use
  value_proposition: |
